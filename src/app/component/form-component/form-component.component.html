<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-s-12">
      <div class="row">
        <!--Form Column-->
        <div class="col-lg-6 col-md-6 col-sm-6 col-s-6 pb-3" style="border: 1px solid;">
          <p class="mt-5 text-center">Information Form</p>
          <!--Form Start-->
          <div class="form">
            <form (submit)="onSubmit($event)">
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="user.name" class="form-control" name="name">
              </div>
              <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" [(ngModel)]="user.dob" name="bod">
              </div>
              <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" [(ngModel)]="user.age" name="age">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" [(ngModel)]="user.gender" name="gender">
              </div>
              <div class="row justify-content-center row">
                <div class="col-2">
                  <button class="btn btn-danger" (click)="addUser()" [disabled]="user.name == '' || user.gender == ''">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--Result column-->
        <div class="col-lg-6 col-md-6 col-sm-6 col-s-6">
          <div class="row justify-content-end mb-3">
            <div class="col-2">
              <button class="btn btn-secondary" (click)="clearAll()">Clear All</button>
            </div>         
          </div>
          
          <table class="table table-responsive-lg table-responsive-sm table-striped" id="myTable">
            <tr>
              <th>NAME</th>
              <th>DOB</th>
              <th>AGE</th>
              <th>GENDER</th>
            </tr>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.dob | date}}</td>
              <td>{{user.age}}</td>
              <td>{{user.gender}}</td>
            </tr>
          </table>  
        </div>
      </div>
    </div>
  </div>
</div>
